<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>LEARN MORE</h2>
  </header>
  <main>
    <section class="extra"></section>
    <section>
      <form>
        <label for="email">COMPANY EMAIL</label>
        <div>
          <input type="email" id="email" placeholder="sally@compnay.co" pattern="" size="50" required>
        </div>
        <label for="name">NAME</label>
        <div>
          <input type="text" id="name" placeholder="Sally Smith" pattern="" size="50" required>
        </div>
        <label for="location">WHERE ARE YOU HIRING?</label>
        <div>
          <input type="text" id="location" placeholder="City,Country" pattern="" size="50" required>
        </div>
        <label for="numberOfEngineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div>
          <select class="numEng">
            <option value="">1-2 Engineers</option>
          </select>
        </div>
        <div class="button">
          <button type="submit" value="Submit">SUBMIT</button>
        </div>
      </form>
    </section>
    <section class="extra"></section>
  </main>
</body>
</html>
