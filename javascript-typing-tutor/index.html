<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <title>JavaScript Typing Tutor</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="black-text">
          <span class="border-bottom">g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span>

          <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span>

          <span>m</span><span>a</span><span>k</span><span>e</span>

          <span>t</span><span>o</span><span>x</span><span>i</span><span>c</span>

          <span>b</span><span>r</span><span>e</span><span>w</span><span>.</span>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="reset-button">RESET</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
