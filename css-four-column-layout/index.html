<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS FOUR COLUMN LAYOUT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h2>How It Works</h2>
    <section class="row">
      <div class="col-one-fourth">
        <img class="large-image" src="./images/screen-1.png">
        <img class="small-icon" src="./images/switch-icon.png">
        <h3>App Switching</h3>
        <h4>Toggles all your apps on and off.</h4>
      </div>
      <div class="col-one-fourth">
        <img class="large-image" src="./images/screen-2.png">
        <img class="small-icon" src="./images/filter-icon.png">
        <h3>Trip Filtering</h3>
        <h4>Evaluates your trip requests.</h4>
      </div>
      <div class="col-one-fourth">
        <img class="large-image" src="./images/screen-3.png">
        <img class="small-icon" src="./images/slider-icon.png">
        <h3>Service Filters</h3>
        <h4>Accepts only your ideal trips.</h4>
      </div>
      <div class="col-one-fourth">
        <img class="large-image" src="./images/screen-4.png">
        <img class="small-icon" src="./images/bars-icon.png">
        <h3>Stats + Mileage</h3>
        <h4>Tracks your trips across all apps.</h4>
      </div>
    </section>
  </main>
</body>
</html>
