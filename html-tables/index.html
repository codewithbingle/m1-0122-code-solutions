<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML TABLES</title>
</head>
  <body>
    <h1>Student Grade Table</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Grace Hopper</th>
          <td>Computer Science</td>
          <td>100</td>
        </tr>
        <tr>
          <td scope="row"> Alan Turing</th>
          <td>Mathematics</td>
          <td>100</td>
        </tr>
        <tr>
          <td scope="row">Douglas Crockford</th>
          <td>JSON</td>
          <td>98</td>
        </tr>
        <tr>
          <td scope="row">Tim Berners-Lee</th>
          <td>HTML</td>
          <td>9001</td>
        </tr>
        <tr>
          <td scope="row">Linus Torvalds</th>
          <td>Git</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
